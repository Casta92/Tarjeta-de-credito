<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tarjeta de crédito</title>
</head>
<body>
    <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
            <div class="tarjeta-delantera">
                <img class="chip" src="./img/chip-tarjeta.png" alt="">
                <div class="datos">
                    <div class="grupo">
                        <p class="label">Número Tarjeta</p>
                        <p class="numero"> #### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="nombre">DANIAL DENVER</p>
                        </div> 
                        <div class="grupo" id="expiracion">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="año">AA</span> </p>
                        </div>    
                        <div class="logo-marca">
                            <img src="./img/logos/visa.png" alt="">
                        </div>                   
                    </div>
                </div>
            </div>
            <div class="tarjeta-trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="firma">
                        <!-- <p class="label">Firma</p> -->
                        <div class="firma"><p></p></div>
                    </div>
                    <div class="grupo" id="cvv">
                        <!-- <p class="label">CCV</p> -->
                        <p class="cvv">546</p>
                    </div>
                </div>   
                <p class="leyenda">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a class="link-github" href="https://github.com/Casta92">www.andrescastaneda.com</a>             
            </div>
        </section>

    </div>


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/tarjetaDinamica.js"></script>
</body>
</html>
